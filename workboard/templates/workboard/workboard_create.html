{% extends 'includes/base.html'%}
{% load static %}
{% include 'includes/header.html' %}
{% block content %}

<h3 class="text-center">Task-Form</h3>
<a href="{% url 'workboard'%}"> Go back</a>
<div class="row">
    <div class="col-md-6">
        <form method="post" action="{% url 'workboard' %}" class="form-container card p-4">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-end mt-3">
                <button type="submit" class="btn btn-primary">Publish Post</button>
                <a href="{% url 'workboard' %}" class="btn btn-secondary">Discard Post</a>
                
            </div>
        </form>
    </div>



{% endblock %}

{% include 'footer.html' %}
